<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MAGIC TILES</title>

<style>
:root{
  --c1:#ebffd2; 
  --c2:#f8ddff; 
  --c3:#e6f1ff; 
  --c4:#f5e5df;
  --dark:#2b2b2b; 
  --card:#ffffff;
}

*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(120deg,var(--c1),var(--c3));
  color:var(--dark);
}

.card{
  background:var(--card);
  border-radius:26px;
  box-shadow:0 30px 70px rgba(0,0,0,.08);
}

/* LOGIN */
#login{
  width:380px;
  padding:34px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

#login h1{margin:0;font-size:22px}

input{
  padding:12px 14px;
  border-radius:12px;
  border:1px solid #e6e6e6;
  font-size:14px;
}

button{
  padding:12px;
  border-radius:14px;
  border:none;
  cursor:pointer;
  font-weight:500;
  background:linear-gradient(135deg,var(--c2),var(--c4));
}



/* APP */
#app{
  display:none;
  width:96vw;
  height:94vh;
  padding:18px;
}

/* TOPBAR */
.topbar{
  display:flex;
  justify-content:center;
  align-items:center;
  height:140px;
}

.brand{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
}

.brand img{
  width:72px;
  height:72px;
  object-fit:contain;
  border-radius:18px;
  background:#fff;
  padding:10px;
  box-shadow:0 10px 26px rgba(0,0,0,.10);
  animation:logoFloat 3s ease-in-out infinite;
}

.brand span{
  font-size:24px;
  font-weight:700;
  letter-spacing:4px;
  background:linear-gradient(135deg,var(--c2),var(--c3),var(--c4));
  background-size:300% 300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:gradientMove 5s ease infinite, fadeUp .8s ease;
}

/* LAYOUT */
.layout{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
  height:calc(100% - 160px);
}

.panel{
  background:var(--card);
  border-radius:22px;
  padding:18px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

h2{margin:0;font-size:15px}

/* UPLOAD */
.upload{
  border:2px dashed #ddd;
  border-radius:16px;
  padding:22px;
  text-align:center;
  font-size:13px;
  color:#666;
  cursor:pointer;
}

.upload:hover{background:var(--c1)}

/* FILE INFO */
.file-info{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px 14px;
  border-radius:14px;
  background:linear-gradient(135deg,var(--c3),var(--c1));
  font-weight:600;
  font-size:14px;
  animation:fadeUp .4s ease;
}

.pdf-icon{
  width:34px;
  height:34px;
  border-radius:10px;
  background:#ff4d4d;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  font-weight:800;
}

/* VIEW */
.pdf-view{
  flex:1;
  border-radius:18px;
  padding:16px;
  overflow:auto;
  background:linear-gradient(135deg,var(--c3),var(--c1));
  font-size:14px;
  line-height:1.6;
}

/* BUTTONS */
.actions{
  display:flex;
  gap:10px;
}

.actions button{
  flex:1;
  font-size:13px;
}

/* BOTÓN PDF CORREGIDO */
.btn-pdf{
  width:100%;
  height:44px;
  background:linear-gradient(135deg, var(--c3), var(--c1));
  color:var(--dark);
  font-weight:600;
  font-size:14px;

  border:none;
  border-radius:14px;

  display:flex;
  align-items:center;
  justify-content:center;

  cursor:pointer;
  box-shadow:0 8px 18px rgba(0,0,0,.08);
  transition:.3s ease;
}

.btn-pdf:hover{
  transform:translateY(-2px);
  box-shadow:0 14px 26px rgba(0,0,0,.12);
}


/* ANIMATION */
.animation-box{
  flex:1;
  border-radius:22px;
  background:linear-gradient(135deg,var(--c2),var(--c4));
  position:relative;
  overflow:hidden;
}

.bubble{
  position:absolute;
  border-radius:50%;
  background:rgba(255,255,255,.45);
  animation:float 6s infinite ease-in-out;
}

@keyframes float{
  0%{transform:translateY(120%);opacity:0}
  50%{opacity:1}
  100%{transform:translateY(-120%);opacity:0}
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

@keyframes logoFloat{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="card">
  <h1>Iniciar sesión</h1>
  <input id="user" placeholder="Usuario">
  <input id="pass" type="password" placeholder="Contraseña">
  <button onclick="login()">Entrar</button>
  <small>admin / 1234</small>
</div>

<!-- APP -->
<div id="app" class="card">

  <div class="topbar">
    <div class="brand">
      <img src="llogo.jpeg" alt="Logo">
      <span>MAGIC TILES</span>
    </div>
  </div>

  <div class="layout">

    <div class="panel">
      <h2>Texto corregido</h2>

      <label class="upload">
        Subir PDF
        <input type="file" accept="application/pdf" hidden onchange="showFile(this)">
      </label>

      <div id="fileInfo"></div>

      <div class="pdf-view">
        Aquí aparecerá el texto corregido y optimizado para una mejor lectura.
      </div>

      <div class="btn-pdf">
        <button class ="btn-pdf">Descargar texto corregido</button>
      </div>
    </div>

    <div class="panel">
      <h2>Animación basada en el texto</h2>
      <div class="animation-box" id="anim"></div>
      <div class="actions">
        <button onclick="window.open('https://drive.google.com/file/d/12mWd_zH2QqgLaeY1dXh4apGXt04I67N1/view?pli=1','_blank')">
          Descargar animación
        </button>
      </div>
    </div>

  </div>
</div>

<script>
function login(){
  const userInput = document.getElementById('user').value;
  const passInput = document.getElementById('pass').value;
  const loginBox = document.getElementById('login');
  const appBox = document.getElementById('app');

  if(userInput === 'admin' && passInput === '1234'){
    loginBox.style.display = 'none';
    appBox.style.display = 'block';
    spawnBubbles();
  } else {
    alert('Credenciales incorrectas');
  }
}

function showFile(input){
  const fileInfo = document.getElementById('fileInfo');
  if(input.files.length > 0){
    fileInfo.innerHTML = `
      <div class="file-info">
        <div class="pdf-icon">PDF</div>
        <div>${input.files[0].name}</div>
      </div>`;
  }
}

function spawnBubbles(){
  const box = document.getElementById('anim');
  box.innerHTML = '';
  for(let i=0;i<14;i++){
    const b=document.createElement('div');
    b.className='bubble';
    const size=20+Math.random()*50;
    b.style.width=b.style.height=size+'px';
    b.style.left=Math.random()*100+'%';
    b.style.animationDelay=Math.random()*5+'s';
    box.appendChild(b);
  }
}
</script>

</body>
</html>
